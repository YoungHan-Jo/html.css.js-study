    <script>
      function printTen() {
        alert(10);
      }
      function plusTen(x) {
        return x + 10;
      }
      //console.log(plusTen(10));

      // EX1

      function calRemainLife(age) {
        const days = (90 - age) * 365;
        const weeks = (90 - age) * 52;
        const months = (90 - age) * 12;
        return days + "일, " + weeks + "주, " + months + "달 남았습니다.";
      }

      var plusInput = function () {
        var num = prompt("숫자를 입력해주세요", "0");

      };
