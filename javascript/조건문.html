    <title>조건문</title>

  <body>
    <script>
      const id = prompt("아이디를 입력해주세요.");

        const pw = prompt("비밀번호를 입력해 주세요");

          alert("인증에 성공했습니다.");
        } else {
          alert("인증에 실패했습니다.");
        }
      } else {
        alert("인증에 실패했습니다.");
      }
    </script>
