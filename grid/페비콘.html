<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="airplane.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ca1 {
        color: tomato;
      }
      .ca2 {
        color: blue;
      }
      .ca3 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <i class="fas fa-camera ca1"></i>
    <!-- this icon's 1) style prefix == fas and 2) icon name == camera -->
    <i class="fas fa-camera ca2"></i>
    <!-- using an <i> element to reference the icon -->
    <span class="fas fa-camera ca3"></span>
    <!-- using a <span> element to reference the icon -->
    <i class="fas fa-camera fa-5x ca1 fa-spin"></i>
    <!-- this icon's 1) style prefix == fas and 2) icon name == camera -->
    <i class="fas fa-camera fa-5x ca2"></i>
    <!-- using an <i> element to reference the icon -->
    <span class="fas fa-camera fa-5x ca3"></span>
    <!-- using a <span> element to reference the icon -->
  </body>
</html>
