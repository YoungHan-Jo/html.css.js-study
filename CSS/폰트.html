<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Pen+Script&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트</title>
    <style>
      h1 {
        padding: 30px;
        color: #fff;
        background: #000;
        text-shadow: 0px -1px 4px white, 0px -2px 10px yellow,
          0px -10px 20px #ff8000, 0px -18px 40px red;
      }

      h3 {
        font-family: "Gugi", cursive;
        font-weight: 100;
      }
      p {
        font-family: "Nanum Pen Script", cursive;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>큰제목 폰트 설정하기</h1>
    <h3>작은 제목 폰트 설정하기</h3>
    <p>일반 문장 폰트 설정하기</p>
  </body>
</html>
