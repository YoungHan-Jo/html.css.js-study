<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app > img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img src="img/apple.jpg" alt="" />
      <img src="img/apple.jpg" alt="" />
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script>
      $("#app>img")
        .mouseover(function () {
          $(this).attr("src", "/img/banana.jpg");
        })
        .mouseleave(function () {
          $(this).attr("src", "/img/apple.jpg");
        });
    </script>
  </body>
</html>
