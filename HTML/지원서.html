<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발자 지원서</title>
  </head>
  <body>
    <h1>프런트엔트 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr />
    <h4>개인정보</h4>
    <ul style="list-style: none">
      <li>
        <label for="name">이름</label>
        <input
          type="text"
          id="name"
          placeholder="공백없이 입력하세요"
          autofocus
        />
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="number" id="phone" />
      </li>
    </ul>
    <h4>지원 분야</h4>
    <ul style="list-style: none">
      <li><input type="radio" name="지원분야" id="" /> 웹 퍼블리싱</li>
      <li><input type="radio" name="지원분야" id="" /> 웹 애플리케이션 개발</li>
      <li><input type="radio" name="지원분야" id="" /> 개발 환경 개선</li>
    </ul>
    <h4>지원 동기</h4>
    <textarea
      name=""
      id=""
      cols="50"
      rows="5"
      placeholder="본사 지원 동기를 간략히 써 주세요."
    ></textarea>
    <div>
      <button type="submit">접수하기</button>
      <button type="reset">다시 쓰기</button>
    </div>
  </body>
</html>
